{% extends 'lh/base.html' %}

{% block content %}
    <h1>Войти</h1>
    <hr>

    {% if form.errors %}
        <p>{{ form.errors.error }}</p>
    {% endif %}

    <form action="{% url 'login' %}" method="post">
    {{ form }}
    {% csrf_token %}
        <p></p>
    <button type="submit" class="btn btn-success">Войти</button>
    </form>

    <a href="{% url 'password_reset' %}">Забыли пароль?</a>
{% endblock %}
