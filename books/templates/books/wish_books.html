<!DOCTYPE html>

{% load static %}
{% block content %}

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400,700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styleb.css' %}">

    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="common-rectangle">
                <div class="rectangle-main"></div>
            </div>

            {% if book_list %}
            <div class="main-content-book">
            <p class="lenta">Мой Виш-лист </p>

            <div class="test-button-short">
                <a href="{% url 'books:book-create' type %}">
            <button class="add-to-wishlist">
                <p class="button-p">Добавить книгу в Виш-лист</p>
            </button>
                </a>
            </div>


            {% for book in book_list %}

        <section>
            <div class="book-container">
                <div class="book-attributes">
                    <p class="caption">{{book.name}}</p>
                    <p class="authors">
                        {% for author in book.authors.all %}
                        — {{author.name}}
                        {% endfor %}
                    </p>
                    <a href="{% url 'books:book-delete' book.id %}">
                        <button class="button-add">
                            <p class="button-p">Удалить</p>
                        </button>
                    </a>
                </div>
                </div>
        </section>
            {% endfor %}

            </div>

                {% else %}
                <script>document.querySelector('body').style.overflowY = "hidden";</script>
            <div class="main-content-search">
            <p class="lenta">Мой Виш-лист </p>
            <div class="test-button-short">
                <a href="{% url 'books:book-create' type %}">
            <button class="add-to-wishlist">
                <p class="button-p">Добавить книгу в Виш-лист</p>
            </button>
                </a>
            </div>
                <div class="greeting-container">
                <p class="lets-try">Пока что у Вас нет книг в виш-листе )
                </p>
                </div>
            </div>
        <script>
        document.querySelector('.add-to-wishlist').style.margin = "0px";
        document.querySelector('.greeting-container').style.padding = "0px 0px 0px 52px";
        </script>
            {% endif %}


        <div class="bottom-rectangle">


            <a class="home-icon" href="{% url 'books:book-view' %}" ><img class="img-icons home-icon" src="{{MEDIA_URL}}images/home-page.png" ></a>
            <a class="icon-search" href="{% url 'search_app:search' %}" ><img class="img-icons" src="{{MEDIA_URL}}images/search.png" ></a>
            <a class="mail-icon" href="{% url 'notification:received-notif-list' %}" ><img class="img-icons" src="{{MEDIA_URL}}images/mail.png" ></a>
            <div class="medal-with-point">
                <div class="point-medal "></div>
                <a class="medal-icon" href="{% url 'books:wish-book-view' %}" ><img class="img-icons" src="{{MEDIA_URL}}images/bookmark.png" ></a>
            </div>
            <a href="{% url 'profile_app:books-profile' userid %}" ><img class="img-icons" src="{{MEDIA_URL}}images/user.png" ></a>

        </div>
        </div>

    </header>
</body>

</html>

{% endblock %}
