{% block title %} Books edit {% endblock %}

{% block content %}
  <div class="features">
      <h1> Форма изменения книги </h1>
      <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        Изображение:  {{ form.image }} <br>
        Название:  {{ form.name }} <br>
        Автор:  {{ form.authors }} <br>

        Год:  {{ form.year }} <br>
        Язык:  {{ form.language }} <br>
        Описание: <br>
        {{ form.description }}<br>
        <button class="btn btn-success" type="submit">Изменить!</button>
        <a href="{% url 'books:book-view'%}" >Отмена</a>
    </form>
    </div>
{% endblock %}
